<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Airplane Boarding</title>
	<!--
    <link rel="stylesheet" href="style.css">
	-->
  </head>
  <body>
    <form>
      <label for="seatmapSelector">Choose a Seatmap:</label>
      <select id="seatmapSelector" name="seatmapSelector">
        <!-- populated via script -->
      </select>
      <button type="button" onclick="onSeatmapChanged()">Load new Seatmap</button>
    </form>
    <table>
      <tr>
        <td>
          <p>Seatmap description/image (if available): </p>
        </td>
        <td>
          <a id="seatmapLink" href="https://duckduckgo.com/" target="_blank">unchanged</a>
        </td>
      </tr>
    </table>

    <canvas id="canvas" style="clear: left;"></canvas>

    <form>
      <label for="entranceSelector">Use entrance number:</label>
      <select id="entranceSelector" name="entranceSelector">
        <!-- populated via script -->
      </select>
      <label for="numBoradingGroupsSelector">Number of groups:</label>
      <input type="number" id="numBoradingGroupsSelector" name="numBoradingGroupsSelector" value= 8 min="1">
      <input type="checkbox" id="checkboxStartBoardingAtBack" name="checkboxStartBoardingAtBack">
      <label for="checkboxStartBoardingAtBack">Start at the front</label><br>
    </form>

    <div id="buttons">
      <button onclick="onStart()">runTest</button>
      <button onclick="onStop()">pauseTest</button>
    </div>
	
    <script src="utils/utils.js"></script>
    <script src="scripts/drawSeatmap.js"></script>
    <script src="scripts/sensor.js"></script>
    <script src="scripts/figure.js"></script>
    <script src="layouts/seatmapLayouts.js"></script>

    <script src="scripts/main.js"></script>
  </body>
</html>
